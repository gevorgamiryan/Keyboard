<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <input type="text">
        <div class="keyboard" id="kbd">
            <div id="animation">
            </div>
            <div class="leftLine">
                <div class="line">
                    <div class="line1 keyBoard">Esc</div>
                    <div class="line1 keyBoard">F1</div>
                    <div class="line1 keyBoard">F2</div>
                    <div class="line1 keyBoard">F3</div>
                    <div class="line1 keyBoard">F4</div>
                    <div class="line1 keyBoard">F5</div>
                    <div class="line1 keyBoard">F6</div>
                    <div class="line1 keyBoard">F7</div>
                    <div class="line1 keyBoard">F8</div>
                    <div class="line1 keyBoard">F9</div>
                    <div class="line1 keyBoard">F10</div>
                    <div class="line1 keyBoard">F11</div>
                    <div class="line1 keyBoard">F12</div>
                    <div class="line1 keyBoard">Home</div>
                    <div class="line1 keyBoard">End</div>
                    <div class="line1 keyBoard">Insert</div>
                    <div class="line1 keyBoard">Delete</div>
                </div>
                <div class="line2">
                    <div class="line1 keyBoard">`</div>
                    <div class="line1 keyBoard">1</div>
                    <div class="line1 keyBoard">2</div>
                    <div class="line1 keyBoard">3</div>
                    <div class="line1 keyBoard">4</div>
                    <div class="line1 keyBoard">5</div>
                    <div class="line1 keyBoard">6</div>
                    <div class="line1 keyBoard">7</div>
                    <div class="line1 keyBoard">8</div>
                    <div class="line1 keyBoard">9</div>
                    <div class="line1 keyBoard">0</div>
                    <div class="line1 keyBoard">-</div>
                    <div class="line1 keyBoard">=</div>
                    <div class="line1 keyBoard">Backspace</div>

                </div>
                <div class="line3">
                    <div class="line1 keyBoard">Tab</div>
                    <div class="line1 keyBoard">Q</div>
                    <div class="line1 keyBoard">W</div>
                    <div class="line1 keyBoard">E</div>
                    <div class="line1 keyBoard">R</div>
                    <div class="line1 keyBoard">T</div>
                    <div class="line1 keyBoard">Y</div>
                    <div class="line1 keyBoard">U</div>
                    <div class="line1 keyBoard">I</div>
                    <div class="line1 keyBoard">O</div>
                    <div class="line1 keyBoard">P</div>
                    <div class="line1 keyBoard">[</div>
                    <div class="line1 keyBoard">]</div>
                    <div class="line1 keyBoard">\</div>


                </div>
                <div class="line4">
                    <div class="line1 keyBoard">CapsLock<div class="span"></div>
                    </div>
                    <div class="line1 keyBoard">A</div>
                    <div class="line1 keyBoard">S</div>
                    <div class="line1 keyBoard">D</div>
                    <div class="line1 keyBoard">F</div>
                    <div class="line1 keyBoard">G</div>
                    <div class="line1 keyBoard">H</div>
                    <div class="line1 keyBoard">J</div>
                    <div class="line1 keyBoard">K</div>
                    <div class="line1 keyBoard">L</div>
                    <div class="line1 keyBoard">;</div>
                    <div class="line1 keyBoard">'</div>
                    <div class="line1 keyBoard">Enter</div>


                </div>
                <div class="line5">
                    <div class="line1 keyBoard">Shift</div>
                    <div class="line1 keyBoard">Z</div>
                    <div class="line1 keyBoard">X</div>
                    <div class="line1 keyBoard">C</div>
                    <div class="line1 keyBoard">V</div>
                    <div class="line1 keyBoard">B</div>
                    <div class="line1 keyBoard">N</div>
                    <div class="line1 keyBoard">M</div>
                    <div class="line1 keyBoard">,</div>
                    <div class="line1 keyBoard">.</div>
                    <div class="line1 keyBoard">/</div>
                    <div class="line1 keyBoard">Shift</div>

                </div>
                <div class="line6">
                    <div class="line1 keyBoard" style="display: none;">Fn</div>
                    <div class="line1 keyBoard">Ctrl</div>
                    <div class="line1 keyBoard" style="font-size: 1px;">Meta<i class="fa fa-windows"></i></div>
                    <div class="line1 keyBoard">Alt</div>
                    <div class="line1 keyBoard">Space</div>
                    <div class="line1 keyBoard">Alt</div>
                    <div class="line1 keyBoard"> </div>
                    <div class="line1 keyBoard">Ctrl</div>
                    <div class="line1 keyBoard"><span style="font-size: 0;">ArrowLeft</span>
                        <i class='fa fa-arrow-left'></i>
                    </div>
                    <div class="line1 keyBoard">
                        <span style="font-size: 0;">ArrowUp</span><i class='fa fa-arrow-up'></i>
                    </div>
                    <div class="line1 keyBoard">
                        <span style="font-size: 0;">ArrowDown</span><i class='fa fa-arrow-down'></i>
                    </div>
                    <div class="line1 keyBoard">
                        <span style="font-size: 0;">ArrowRight</span><i class='fa fa-arrow-right'></i>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
